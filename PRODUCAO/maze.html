          <p>De comando ao heroi!</p>

<script>
  var campo = document.getElementById("campo");
  var text = document.getElementById("alltext");
  temporiza = 0;

  
  $("#campo").on("input", function(){
    clearTimeout(temporiza);
    temporiza = setTimeout(function(){
      
      keyup();
    }, 500);
  });

  function addLista(){
    var insertText = $('#campo').val();
    $('#alltext').append(insertText + '\n');
  }


  function keyup(){
    console.log(campo.value.toLowerCase());

    if(campo.value == ''){
        return;
      }  
  
      switch (campo.value.toLowerCase()) {
        case 'esquerda':
         // addText(this)
         addLista()
          campo.value = '';
          move(-1, 0);
          break;
        case 'direita':
          addLista()
          move(1, 0);
          campo.value = '';
          break;
        case 'cima':
          addLista()
          move(0, -1);
          campo.value = '';
          break;
        case 'baixo':
          addLista()
          move(0, 1);
          campo.value = '';
          break;
        default:
          return;
      }
      //campo.preventDefault();
  }

  // function addText() {

  // }

</script>
