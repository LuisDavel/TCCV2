<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet" href="style_maze.css">
  
    <script src="util.js"></script>
    <script src="maze.js"></script>
  </head>

<body>
  <div class="img">  
    <div class="container">

      <div id="options" style="opacity: 0%;">
        <select id="difficulty">
          <option value=0>Easy</option>
          <option value=1>Normal</option>
          <option value=2>Hard</option>
        </select>
      </div>
   
      <div class="corpo">
        <div class="center">
           <div id="startDiv" >
               <button id="start"> 
                <div></div> 
                  <div class="keys">Me ajude a chegar ao destino</div> 
                  <div class="keys">Use comandos como: "Frente","Direita"</div> 
                </button> 
           </div> 

           <div class="labirinto">
             <svg id="landscape" xmlns="http://www.w3.org/2000/svg">
               <g id="wallLayer"></g>
               <g id="goalLayer"></g>
               <g id="avatarLayer"></g>
             </svg>
           </div>
           
          
        </div>
        
        <div>
          <form id="myForm">
            <p>De comandos ao heroi!</p>
            <input type="text" id="campo" placeholder="Vá para cima, para baixo"> 
            <input class="bttn" type="button" onclick="gerar()" value="Rodar">
          </form>
          
          <br><br>
          <p>Comandos utilizados:</p>
          <textarea id="alltext"></textarea>
        </div>


      </div>
      <textarea style="width: 400px;" readonly> -- COMANDOS PARA FAER O HEROI ANDAR  --
      - Cima (para ir para cima)
      - Baixo (para ir para baixo)
      - Esquerda (para ir para esquerda)
      - Direita (para ir para direita)
      *Você pode mandar vários comandos separando por virgula.
      Ex:. Cima, Baixo, Direta, Cima
      </textarea>
      
    </div>
  </div>
    
  <audio id="ding" src="../common/ding.mp3"></audio>
</body>
</html>


<script>



  function addLista(){
      var insertText = $('#campo').val();
      $('#alltext').append(insertText + '\n');
  }


  function gerar(){
    
    

    var campo = document.getElementById('campo').value.toLowerCase();

    if (campo == '' || campo == ' '){
      return;
    }

 	  var Array =  campo.split(",");
       
    for(var i = 0; i < Array.length; i++){
	  	//console.log(Array[i])
 	    var	a = (Array[i].trim());
    
      if(a == 'esquerda'){
        move(-1, 0);
      }else if(a == 'direita'){
        move(1, 0);
          
      }else if(a == 'cima'){
        move(0, -1);
      }else if(a == 'baixo'){
        move(0, 1);
      }
	  }
   
    addLista();
    document.getElementById("myForm").reset();
  console.log(Array)
}



</script>
