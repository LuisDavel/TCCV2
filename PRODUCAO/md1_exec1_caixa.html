<body>
    <div  class="img">
        <div class="container">
            <div class="acao" >
            
                <figure>
                    <img class="dropzone" id="imge" src="../HOMOLOGA/img/embalagem-de-entrega-em-caixa-aberta-e-fechada_106065-100.png" value="1" alt="Minha Figura">
                </figure>
                <figure>
                    <img class="dropzone" src="../HOMOLOGA/img/embalagem-de-entrega-em-caixa-aberta-e-fechada_106065-100.png" value="2" alt="Minha Figura">
                </figure>
                
                <figure>
                    <img class="dropzone" src="../HOMOLOGA/img/embalagem-de-entrega-em-caixa-aberta-e-fechada_106065-100.png" value="3" alt="Minha Figura">
                </figure>

            </div>
        <!-- VIDEO -->
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-animate-top w3-card-4">
                    <header class="w3-container w3-teal"> 
                        <img  onclick="fecharVideo()" src="https://img.icons8.com/material-rounded/50/000000/back--v1.png"/> Refazer 
                        <h2></h2>
                    </header>
                    <div class="w3-container">
                      <video id="video" width="900" height="800" controls="controls">
                            <source src="../HOMOLOGA/img/2021-08-12 20-04-26.mp4" type="video/mp4">
                      </video>
                    </div>              
                </div>
            </div>
        
            <div class="escolhas">
                <div class="dropzone2" style="height:10px none; width: 80%; justify-content: inline;">
                
                    <img src="../HOMOLOGA/img/21ab706902567bd0c10ba01c61d7541e-silhueta-do-icone-da-escada.png"  id="draggable" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)" value= "1" style="width: 80px;" alt=" 1">

                        <img src="#" alt=" 2">
                    </div>
                
                    <div class="drag" id="draggable" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)" value= "3">
                        <img src="#" alt=" 3">
                    </div>
                
                </div>
            </div>
            
        </div>
